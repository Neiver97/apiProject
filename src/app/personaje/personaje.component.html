<p>Welcome</p>
<div>
    <div>
        <h1 class="title">Personajes</h1>
    </div>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" (click)=" cargarPersonaje(element.url, element)" > {{element.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!--mat-paginator [pageSizeOptions]="[10]" (page)="pageEvent= obtenerEvento($event)" showFirstLastButtons></mat-paginator
            <div class="example-button-row" >
              <button mat-stroked-button (click)="prev()"> prev</button>
              <button mat-stroked-button (click)="next()"> next</button>
            </div>
            -->
        </div>
    </div>

</div>
